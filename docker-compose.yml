  #   <<: *restart_policy
  #   build:
  #     context: .
  #     dockerfile: revolt/Dockerfile
  #   pull_policy: build
  #   depends_on: [ keydb ]
  #   links: [ keydb ]
  #   environment:
  #     REDIS_URL: redis://keydb:6379
  #     REVOLT_TOKEN: $REVOLT_TOKEN
  #     REVOLT_CHANNEL_ID: $REVOLT_CHANNEL_ID
  keydb:
    <<: *restart_policy
    image: eqalpha/keydb
