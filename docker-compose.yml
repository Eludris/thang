version: "3"

x-restart-policy:
  &restart_policy
  restart: unless-stopped

services:
  discord:
    <<: *restart_policy
    build:
      context: .
      dockerfile: discord/Dockerfile
    pull_policy: build
    depends_on: [ keydb ]
    links: [ keydb ]
    environment:
      # ...oh wait
      REDIS_URL: redis://keydb:6379
      DISCORD_TOKEN: $DISCORD_TOKEN
      DISCORD_CHANNEL_ID: $DISCORD_CHANNEL_ID
      DISCORD_WEBHOOK_NAME: ${DISCORD_WEBHOOK_NAME:-Eludris Bridge}
  eludris:
    <<: *restart_policy
    build:
      context: .
      dockerfile: eludris/Dockerfile
    pull_policy: build
    depends_on: [ keydb ]
    links: [ keydb ]
    environment:
      REDIS_URL: redis://keydb:6379
      ELUDRIS_REST_URL: ${ELUDRIS_REST_URL:-https://api.eludris.gay}
      ELUDRIS_GATEWAY_URL: ${ELUDRIS_GATEWAY_URL:-wss://ws.eludris.gay/}
